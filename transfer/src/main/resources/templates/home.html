<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <div class="row align-self-center">
        <div class="col">
            <button type="button" class="btn btn-success">Pay My Buddy</button>
        </div>
        <div class="col">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./transfer">Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./logout">Log off</a>
                </li>
            </ul>
        </div>
        <div class="position1">
            <div class="row">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item" aria-current="page">Home</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</header>
<div class="logBox">
    <div class="logBox2">
        <h2><span sec:authentication="name">Username</span></h2>
    </div>
    <div class="positionBalance">
        <h3>Balance</h3>

        <span th:text="${balance} + _â‚¬"></span>

    </div>
    <br>

    <div class="logBox2">
        <a href="./bankConnection" class="btn btn-primary col-10" role="button" aria-pressed="true">Add bank account</a>
    </div>
    <br>
    <div class="position3">
        <form th:action="@{/addBankTransfer}" method="post" th:object="${transactionBank}">
            <select class="col-10 form-select-sm" th:field="${transactionBank.bankAccount.iban}">
                <option value="">Select Bank Accounts</option>
                <option th:each="bankAccount:${bankAccounts}" th:value="${bankAccount.iban}"
                        th:text="${bankAccount.iban}"></option>
            </select>
            <input class="col-10 form-select-sm" th:field="${transactionBank.amount}" type="number" required
                   autofocus="autofocus">
            <button type="submit" class="col-10 btn btn-success">Send</button>
        </form>
    </div>
    <br>


</div>
</body>
</html>
