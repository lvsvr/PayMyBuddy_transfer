<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<header>

    <div class="row align-self-center">
        <div class="col">
            <button type="button" class="btn btn-success">Pay My Buddy</button>
        </div>
        <div class="col">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="./home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./logout">Log off</a>
                </li>
            </ul>
        </div>
        <div class="position1">
            <div class="row">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./home">Home</a></li>
                        <li class="breadcrumb-item active" >Transfer</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</header>

<div class="position2">
    <div class="row"></div>
    <div class="row">
        <h4 class="col">Send Money</h4>
        <a href="./connection" class="btn btn-primary col-5" role="button" aria-pressed="true">Add Connection</a>
    </div>
</div>
<div class="position3">
    <div class="row">
        <form th:action="@{/transfer}" method="post" th:object="${buddy}">
        <select class="col-3 form-select-sm" th:field="*{email}">
            <option value="">Select A Connection</option>
            <option th:each="buddy :${buddies}" th:value="${buddy.email}" th:text="${buddy.email}"></option>
        </select>
        <input class="col-3" id="amount" type="number" value="0">
        <button type="button" class="col-2 btn btn-success">Pay</button>
        </form>
    </div>
</div>
    <h4 class="position2">My Transactions</h4>
    <table class="table table-striped">
        <thead>
        <tr class="table1">
            <th scope="col">Connections</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">name1</th>
            <td>description1</td>
            <td>amount1</td>
        </tr>
        <tr>
            <th scope="row">name2</th>
            <td>description2</td>
            <td>amount2</td>
        </tr>
        <tr>
            <th scope="row">name3</th>
            <td>description3</td>
            <td>amount3</td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#"><<</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item"><a class="page-link" href="#">>></a></li>
        </ul>
    </nav>
</body>
</html>
